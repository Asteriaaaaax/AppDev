  <style>
    /* Hover effect for navbar links */
    .navbar-nav .nav-link:hover {
      background-color: #f8f9fa; /* Light grey background on hover */
      color: #301934; /* Dark purple for text */
      border-radius: 5px; /* Rounded corners for smoother look */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    /* Cute and aesthetic button styles for links */
    .custom-btn {
      display: inline-block;
      background-color: #f4e1f2; /* Light pastel background */
      color: #301934; /* Dark purple text color */
      padding: 10px 20px; /* Button padding */
      border-radius: 25px; /* Fully rounded corners */
      border: 2px solid #e0c3df; /* Subtle border for a soft look */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Bold text */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #e0c3df; /* Darker pastel on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Bigger shadow on hover */
      color: #fff; /* White text on hover */
    }

    /* Custom container styling */
    .container h2 {
      text-align: center;
      color: #301934; /* Dark purple heading */
      margin-bottom: 20px;
    }
  </style>
</head>
